{% extends "core/base.html" %}
{% block content %}

<h1>{{ board.name }}</h1>

<div class="masonry">
    {% for pin in pins %}
        <div class="masonry-item">
            <a href="{% url 'pin_detail' pin.id %}">
                <img src="{{ pin.image.url }}" alt="{{ pin.title }}">
            </a>
            <p>{{ pin.title }}</p>
        </div>
    {% empty %}
        <p class="empty-text">No pins on this board yet.</p>
    {% endfor %}
</div>

{% endblock %}
