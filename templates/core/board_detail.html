{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ board.name }}</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>

<h1>{{ board.name }}</h1>

<a href="{% url 'create_pin' board.id %}">➕ Add Pin</a>
<br><br>

<div class="pin-grid">

    {% for pin in pins %}
    <div class="pin-card">

        <a href="{% url 'pin_detail' pin.id %}">
            <img src="{{ pin.image.url }}">
        </a>

        <p>{{ pin.title }}</p>
    </div>
    {% empty %}
        <p>No pins yet.</p>
    {% endfor %}

</div>

<a href="{% url 'home' %}">← Back to Boards</a>

</body>
</html>
