{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Explore Feed</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>

<h1>üß≠ Explore Feed</h1>

<!-- Masonry Layout -->
<div class="masonry">
    {% for pin in pins %}
    <div class="masonry-item">
        <a href="{% url 'pin_detail' pin.id %}">
            <img src="{{ pin.image.url }}">
        </a>
        <p>{{ pin.title }}</p>
    </div>
    {% empty %}
        <p>No pins available</p>
    {% endfor %}
</div>

<br>
<a href="{% url 'home' %}">‚Üê Back to Boards</a>
</body>
</html>
