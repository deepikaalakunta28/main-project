{% extends "core/base.html" %}
{% block content %}

<h1>Boards</h1>

<div class="board-grid">
    {% for board in boards %}
        <a class="board-card" href="{% url 'board_detail' board.id %}">
            {{ board.name }}
        </a>
    {% empty %}
        <p>No boards yet.</p>
    {% endfor %}
</div>

{% endblock %}
