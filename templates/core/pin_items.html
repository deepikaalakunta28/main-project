<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for pin in pins %}
<div class="masonry-item">
    <a href="{% url 'pin_detail' pin.id %}">
        <img src="{{ pin.image.url }}">
    </a>
    <p>{{ pin.title }}</p>
</div>
{% endfor %}

</body>
</html>
