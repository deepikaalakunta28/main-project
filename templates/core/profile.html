{% extends "core/base.html" %}
{% block content %}

<h1>My Profile</h1>

<h2>My Boards</h2>
<div class="board-grid">
    {% for board in boards %}
        <a class="board-card" href="{% url 'board_detail' board.id %}">
            {{ board.name }}
        </a>
    {% empty %}
        <p>No boards yet.</p>
    {% endfor %}
</div>

<h2>My Pins</h2>
<div class="masonry">
    {% include "core/pin_items.html" with pins=pins %}
</div>

{% endblock %}
